<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Call back sync</h1>
    <p id="sync"></p>

    <script>
        function display(some){
            document.getElementById('sync').innerHTML= some;
        }

        function jumlah(a,b){
            let sum = a+b;
             display(sum);
        }

        jumlah(12,8);
    </script>
</body>
</html>
