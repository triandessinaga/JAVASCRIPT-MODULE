<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON Array</h1>
    <p id="json"></p>
    <p><a href="jsonarray.txt" target="_blank">Json Array link</a></p>
    

    <script>

        var json = new XMLHttpRequest();
        json.onreadystatechange = function(){
            var obj = JSON.parse(this.responseText);
            document.getElementById('json').innerHTML = obj['4'];

        };
        json.open('GET','jsonarray.txt',true);
        json.send();
    </script>
</body>
</html>
