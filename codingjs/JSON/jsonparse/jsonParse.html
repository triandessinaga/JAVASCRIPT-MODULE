<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON parse</h1>

    <p> clic here to ceck json text<a href="json.txt" target="_blank">json text</a></p>

    <p id="json"></p>

    <script>
       var xml = new XMLHttpRequest();

       xml.onreadystatechange= function(){
        if(this.readyState==4 &&  this.status==200)
        var obj = JSON.parse(this.responseText);
        document.getElementById('json').innerHTML= obj.age;
       };

       xml.open('GET','json.txt',true);
       xml.send();

    </script>
</body>
</html>
