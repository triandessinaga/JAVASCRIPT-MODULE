<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping Object</h1>
    <p id="json"></p>


    <script>

        var obj,x;

        obj = {"name":"sinaga","age":"31","car":null};
        

        for(x in obj){
            document.getElementById('json').innerHTML += x + ",";  
        }
    </script>
    
</body>
</html>
