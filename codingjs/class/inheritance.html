<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Inheritance</h1>
    <p id="inherit"></p>

    <script>
class car{
    constructor(brand){
        this.carname = brand;

    }
    present(){
        return ' Aku '+ this.carname;
    }
}

class Model extends car{
    constructor(brand,mod){
        super(brand);
        this.model = mod;

    }
    show(){
        return this.present()+', ya '+ this.model;
    }
}
let mycar = new Model('Olah raga','Hasian');
document.getElementById('inherit').innerHTML= mycar.show();
        
    </script>
    
</body>
</html>
