<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Call function in Javascript</h1>
    <p id="call"></p>

    <script>

        var person ={
            fullName:function(){
                return this.firstName + " " + this.lastName;
            }
        }

        var rudi = {
            firstName: 'rudi',
            lastName:'dirgantara',
        }
        var nana ={
            firstName:"nana",
            lastName:"fikarun"
        }
        var x = person.fullName.call(rudi);
        document.getElementById('call').innerHTML= x;
    </script>
</body>
</html>
