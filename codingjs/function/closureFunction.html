<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Closure Function</h1>
    
    <button onclick="myVar()" type="button">click me</button>
    <p id="closure"></p>
    <p id="vardalam"></p>



    <script>

        var a =2;

        function myVar(){
            var b=5;
            document.getElementById('closure').innerHTML= a*a;
            document.getElementById('vardalam').innerHTML= a*b;
            
        }
    </script>
</body>
</html>
