<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nested Function</h1>
    <button onclick="myfunction()" type= "button">click here</button>
    <p id="nested">0</p>


    <script>
       var add=(function(){
           var counter = 0;
           return function(){counter += 1; return counter;}
       })();

       function myfunction(){
           document.getElementById('nested').innerHTML= add();
       }
    </script>
    
</body>
</html>
