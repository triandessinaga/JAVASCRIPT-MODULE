<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Param Argument Object</h1>
    <p id="param"></p>


    <script>
function findMax(){

        var i;
        var max =-Infinity;
        for (i= 0; i<arguments.length;i++){


            if(arguments[i]>max){
                max= arguments[i];
            }
            return max;

        }
}
       

        document.getElementById('param').innerHTML= findMax(4,5,6);
        
    </script>
    
</body>
</html>
