<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function as a method</h1>
    <p id="invoke"></p>

    <script>
        var ObjectInvoke = {
            name: "rian",
            lastName : "sina",
            fullname: function(){
               return this.name + " "+ this.lastName;
            }
        }
        document.getElementById('invoke').innerHTML= ObjectInvoke.fullname();
    </script>
    
</body>
</html>
